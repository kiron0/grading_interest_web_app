<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grading & Interest Calculator Web App</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <!-- theme toggler  -->
        <div id="theme-toggler" class="fas fa-moon"></div>
        <section class="row-container">
            <div class="container main">
                <h2 class="text-center title">Grading Calculator</h2>
                <div class="input-group grading-container mb-3 mt-5">
                    <input type="number" class="form-control" id="grade-input" placeholder="Input your marks" aria-label="" aria-describedby="button-addon2">
                    <button class="btn" type="button" id="result" onclick="gradeResult()" 
                    id="button-addon2">Check Now</button>
                  </div>
                  <div id="grade-message">
                      <p class="text-center">Input your marks to show grading :)</p>
                  </div>
            </div>

        <div class="container main2 mb-5">
            <h2 class="text-center title2">Interest Calculator</h2>
            <div class="input-group interest-container mb-3 mt-3">
                <input type="number" class="form-control" id="capital-input" placeholder="Input your capital" aria-label="" aria-describedby="button-addon2">
                <input type="number" class="form-control" id="percentage-input" placeholder="Input your percentage" aria-label="" aria-describedby="button-addon2">
                <input type="number" class="form-control" id="year-input" placeholder="Input your time in year" aria-label="" aria-describedby="button-addon2">
                <button class="btn" type="button" id="calculate" onclick="calculateInterest()" 
                id="button-addon2">Calculate</button>
              </div>
              <div id="interest-message">
                  <p class="text-center">Input capital, interest rate and time in year
                    to calculate interest :)</p>
              </div>
        </div>
    </section>
    </main>
    

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
